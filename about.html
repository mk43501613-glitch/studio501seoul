    .people {

      font-size: 13px;
      color: #222;
    }

    .people .name {

    }

    .muted {
      color: #666;
    }

    @media (max-width: 900px) {
      body { margin: 28px; }
      .about-grid { grid-template-columns: 1fr; gap: 48px; }
      .people { grid-template-columns: 1fr; }
    }
  </style>
</head>
