<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>studio501</title>

  <!-- favicon (cache busting 포함) -->
  <link rel="icon" href="/favicon.ico?v=99" sizes="any">
  <link rel="icon" type="image/png" href="/favicon.png?v=3">

  <style>
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 56px;
    }

    .logo {
      font-size: 14px;
      letter-spacing: 0.04em;
      text-decoration: none;
      color: #111;
    }

    .nav a {
      font-size: 13px;
      text-decoration: none;
      color: #111;
    }

    body {
      margin: 48px;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 32px;
    }

    .project {
      text-decoration: none;
      color: #000;
    }

    .thumb {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      background: #f2f2f2;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .project-title {
      position: absolute;
      bottom: 12px;
      left: 12px;
      font-size: 14px;
      background: rgba(255,255,255,0.85);
      padding: 4px 8px;
    }

    .project:hover img {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<header class="site-header">
  <a href="/" class="logo">studio501</a>

  <nav class="nav">
    <a href="/" class="active">Projects</a>
    <a href="/about.html">About</a>
  </nav>

  <div></div>
</header>

<div class="grid">

  <!-- 덕양중 -->
  <a class="project" href="projects/deokyang.html">
    <div class="thumb">
      <img src="images/deokyang-thumb.jpg" alt="">
      <div class="project-title">덕양중학교 공간재구조화 리모델링 및 증축</div>
    </div>
  </a>

  <!-- 삼상초 (thumbnail only) -->
  <a class="project" href="javascript:void(0)">
    <div class="thumb">
      <img src="images/samsang-thumb.jpg" alt="">
      <div class="project-title">삼상초등학교 공간재구조화 리모델링 및 급식실 증개축</div>
    </div>
  </a>

  <!-- 한국소방안전원 스튜디오 공사 (thumbnail only) -->
  <a class="project" href="javascript:void(0)">
    <div class="thumb">
      <img src="images/fire-safety-thumb.jpg" alt="">
      <div class="project-title">한국소방안전원 스튜디오 공사</div>
    </div>
  </a>

  <!-- 공항동 다가구 상가주택 (thumbnail only) -->
  <a class="project" href="javascript:void(0)">
    <div class="thumb">
      <img src="images/airportdong-thumb.jpg" alt="">
      <div class="project-title">공항동 다가구 상가주택</div>
    </div>
  </a>

</div>
</body>
</html>
