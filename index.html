<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>건축사사무소 스튜디오501</title>

  <link rel="icon" href="/favicon.ico?v=99" sizes="any">
  <link rel="icon" type="image/png" href="/favicon.png?v=3">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#fff;
    }

    /* 공통 대열 */
    .container{
      max-width:1180px;
      margin:48px auto;
      padding:0 24px;
    }

    /* 공통 헤더 */
    .site-header{
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      margin-bottom:56px;
    }

    .logo{
      font-size:14px;
      letter-spacing:0.04em;
      text-decoration:none;
      color:#111;
      justify-self:start;
    }

    .nav{
      display:flex;
      gap:20px;
      justify-self:end;
    }

    .nav a{
      font-size:13px;
      text-decoration:none;
      color:#111;
    }

    .nav a.active{
      font-weight:600;
    }

    /* 프로젝트 그리드 */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap:32px;
    }

    .project{ text-decoration:none; color:#000; }

    .thumb{
      position:relative;
      aspect-ratio:4/3;
      overflow:hidden;
      background:#f2f2f2;
    }

/* 기본 상태 */
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: filter .35s ease, transform .35s ease;
}

/* 기본 이미지 상태 */
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;

  transition:
    filter .35s ease,
    transform .35s ease;
}

/* 타이틀 기본 상태 (숨김) */
.project-title{
  position:absolute;
  left:50%;
  top:50%;
  transform: translate(-50%, -50%);

  background:none;           /* 흰 박스 제거 */
  padding:0;

  font-size:15px;
  font-weight:500;
  letter-spacing:0.02em;
  line-height:1.4;
  color:#fff;                /* 흰 글자 */

  text-align:center;
  max-width:80%;

  opacity:0;
  transition: opacity .25s ease;

  text-shadow:
    0 2px 10px rgba(0,0,0,0.45);
}

/* hover 시 이미지 흐림 */
.project:hover .thumb img{
  filter: blur(3px) brightness(0.9);
  transform: scale(1.03);
}

/* hover 시 타이틀 표시 */
.project:hover .project-title{
  opacity:1;
}


.project:hover .project-title{
  opacity:1;
}  

@media (hover: none){
  .project-title{
    opacity:1;
  }
  .thumb img{
    filter:none;
    transform:none;
  }
}


</style>
</head>

<body>

<div class="container">

        <div class="project-title">덕양중학교 공간재구조화 리모델링 및 증축</div>

<!-- 원덕초 -->

</body>
