    .grid{

      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));

    .project{ text-decoration:none; color:#000; }

    .thumb{

      overflow:hidden;
      background:#f2f2f2;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform .4s ease;
    }

    .project:hover img{ transform:scale(1.05); }

    .project-title{
      position:absolute;
      bottom:12px;
      left:12px;
      font-size:14px;
      background:rgba(255,255,255,.85);
      padding:4px 8px;
