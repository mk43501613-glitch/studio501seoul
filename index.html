<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>studio501</title>

  <!-- favicon (cache busting 포함) -->
  <link rel="icon" href="/favicon.ico?v=99" sizes="any">
  <link rel="icon" type="image/png" href="/favicon.png?v=3">

  <style>
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 56px;
    }

    .logo {
      font-size: 14px;
      letter-spacing: 0.04em;
      text-decoration: none;
      color: #111;
    }

    .nav a {
      font-size: 13px;
      text-decoration: none;
      color: #111;
    }

    body {
      margin: 48px;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 32px;
    }

    .project {
      text-decoration: none;
      color: #000;
    }

    .thumb {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      background: #f2f2f2;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .project-title {
      position: absolute;
      bottom: 12px;
      left: 12px;
      font-size: 14px;
      background: rgba(255,255,255,0.85);
      padding: 4px 8px;
    }

    .project:hover img {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<header class="site-header">
  <a href="/" class="logo">studio501</a>
<nav class="nav">
  <a href="/">Projects</a>
  <a href="/about.html">About</a>
</nav>
</header>

<div class="grid">
<a class="project" href="projects/deokyang.html">
  <div class="thumb">
    <img src="images/deokyang-thumb.jpg" alt="">
    <div class="project-title">덕양중학교 공간재구조화</div>
  </div>
</a>
</div>

</body>
</html>
